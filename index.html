<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



    <title>Train Schedule</title>
</head>
<body>
    
    <div class="container">
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo Chee Chee</h3>
            
        </div>
            <!-- <div id="clock">08:23</div> -->
        </div>
        
<!-- This is the Train Schedule table where we will feed our information from the database and our js -->
<div class="container">
        <h2>Train Schedule</h2>
            <table class="table">
              <thead>
                <tr>
                  <!-- The scope attribute specifies that this is a header for a column -->
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            <tbody id ="all-display">
            </tbody>
            </table>
    </div>

<!-- This is the form where information about a new train can be added and submitted -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>Add Train</h3>
            <form id="newTrainForm">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (hh:mm - military time)</label>
                    <input class="form-control" id="firstTrain" type="text">
                </div>
                <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                <div class="form-group form-check">
                </div>
                <!-- Submit</button> -->
                <input class="btn button-primary" id="addTrain" type="submit"> 
                
            </form>




</div>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

<!-- Javascript -->
<script src="assets/javascript/app.js"></script>




</body>
</html>
